---
# Production Inventory for CF-DEMO-REPO
# This inventory targets production Cloudflare zones and resources

all:
  children:
    # Localhost group for Cloudflare API operations
    cloudflare_controllers:
      hosts:
        localhost:
          ansible_connection: local
          ansible_python_interpreter: /usr/bin/python3
          
    # Production zones
    production_zones:
      hosts:
        zone_primary:
          cloudflare_zone_name: "example.com"
          cloudflare_zone_id: "your-zone-id-here"
          environment: "production"
        
        zone_secondary:
          cloudflare_zone_name: "api.example.com"
          cloudflare_zone_id: "your-zone-id-here"
          environment: "production"
      
      vars:
        # Production-specific Cloudflare settings
        cloudflare_ssl_mode: "full"
        cloudflare_security_level: "high"
        cloudflare_cache_level: "aggressive"
        cloudflare_development_mode: false
        cloudflare_min_tls_version: "1.2"
        cloudflare_always_use_https: true
        cloudflare_automatic_https_rewrites: true
        
        # WAF settings
        cloudflare_waf_enabled: true
        cloudflare_rate_limiting_enabled: true
        
        # Performance settings
        cloudflare_http2_enabled: true
        cloudflare_http3_enabled: true
        cloudflare_zero_rtt_enabled: true
        cloudflare_brotli_enabled: true
        
    # Application servers (if managing origin servers)
    production_servers:
      hosts:
        web01:
          ansible_host: "10.0.1.10"
          server_role: "web"
        
        web02:
          ansible_host: "10.0.1.11"
          server_role: "web"
        
        api01:
          ansible_host: "10.0.2.10"
          server_role: "api"
      
      vars:
        ansible_user: ubuntu
        ansible_ssh_private_key_file: ~/.ssh/production_key
        ansible_become: true
